<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTN - BOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-body">
        <div class="board">
            <div class="content-1">
                <h1>TTN - BOT</h1>
                <label for="email" class="mb-2">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail"aria-describedby="addon-wrapping">

                <label for="email" class="mb-2">Senha</label>
                <input id="password" type="password" class="form-control" placeholder="Digite seu e-mail"aria-describedby="addon-wrapping">

                <button type="button" class="btn btn-success mt-4 w-100">Salvar</button>

                <div class="separador"></div>

                <h2>BANCA</h2>

                <h3 id="result">100R$</h3>

            </div>

            <div class="content-2">
                <div class="content-grid">
                    <div>
                        <label for="valor">Valor</label>
                        <input id="valor" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div>
                        <label for="stop-win">Stop Win</label>
                        <input id="stop-win" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div>
                        <label for="stop-loss">Stop Loss</label>
                        <input id="stop-loss" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div>
                        <label for="evento">Evento</label>
                        <input id="evento" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div>
                        <label for="nivel">Nível</label>
                        <input id="nivel" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div>
                        <label for="hour">Horário</label>
                        <input id="hour" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div>
                        <label for="grafico">Gráfico</label>
                        <input id="grafico" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div>
                        <label for="defesa">Defesa</label>
                        <input id="defesa" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div>
                        <label for="revisao">Revisão</label>
                        <input id="revisao" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div>
                        <label for="%banca">% Banca</label>
                        <input id="%banca" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div>
                        <label for="martingale">Martingale</label>
                        <input id="martingale" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div>
                        <label for="soros">Soro</label>
                        <input id="soros" type="number" class="form-control"aria-describedby="addon-wrapping">
                    </div>
                </div>

                <label id="site-label" for="site-url">URL do site de informações dos eventos</label>
                <div class="input-group mb-3 site-url">
                    <input type="text" id="site-url" class="form-control" aria-describedby="button-addon2">
                    <button class="btn btn-danger" type="button" id="button-addon2">Salvar</button>
                  </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
